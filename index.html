<html>
    <head>
        <title>RSA</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name=“language“ content=“de“>
        <link rel="stylesheet" type="text/css" href="../src/css/style.css">
    </head>

    <body>

        <div class="wrapper">
            <form>
                <h1>RSA-Algorithmus</h1>
                    
                <div class="input-box">
                    <input type="text" id="message" placeholder="Nachricht..." required>
                    <span class="error-message" id="error_message"></span>
                </div>
                     
                <div class="input-box">
                    <input type="text" id="prime_number_p" placeholder="Die erste Primzahl..." required>
                    <span class="error-message" id="p_error_message"></span>
                </div>
                
                <div class="input-box">
                    <input type="text" id="prime_number_q" placeholder="Die zweite Primzahl..." required>
                    <span class="error-message" id="q_error_message"></span>
                </div>
                
                <button type="submit" id="btn_calculate">Berechnen</button>

                <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/ASCII-Table.svg/2522px-ASCII-Table.svg.png">ASCII TABELLE</a>

                <h3 id="publicKey"></h3> 
                <h3 id="privateKey"></h3> 
                <h3 id="charToDecimal"></h3>           
                <h3 id="encrypted"></h3> 
                <h3 id="decrypted"></h3> 
                <h3 id="decimalToChar"></h3>
 
            </form>           
        </div>
                         
        <!-- <script type="module" src="dist/bundle.js"></script> -->
        <script type="module" src="src/js/app.js"></script>    
        <script type="module" src="src/js/generateKeys.js"></script>         
        <script type="module" src="src/js/decrypt.js"></script>   
        <script type="module" src="src/js/encrypt.js"></script>         
    </body>
</html>
